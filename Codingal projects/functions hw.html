<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum and Trigonometric Functions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input {
      margin: 5px;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Sum of Arguments</h2>
  <input type="number" id="num1" placeholder="Enter a number">
  <input type="number" id="num2" placeholder="Enter a number">
  <input type="number" id="num3" placeholder="Enter a number">
  <button onclick="calculateSum()">Calculate Sum</button>
  <div class="result" id="sumResult"></div>

  <h2>Trigonometric Values</h2>
  <input type="number" id="degree" placeholder="Enter angle in degrees">
  <button onclick="calculateTrigonometry()">Calculate Trigonometric Values</button>
  <div class="result" id="trigResult"></div>

  <script src="script.js"></script>
</body>
</html>
