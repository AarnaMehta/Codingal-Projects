<!DOCTYPE html>
<html>
    <body>

        <h2>Objects in JavaScript and their properties</h2>

        <p>Today we will learn about Objects in JavaScript</p>
        <p>There are two different ways to access object properties.</p>
        <p>1st way is to use .property or ["property"].</p>
        <p id="demo"></p>
        <script>
            //Create an object:
            var person = {
                firstName: "I",
                age:20,

            };

            //Display some data from the object:
            document.getElementById("demo").innerHTML = person.firstName + "am" + person.age + "years old";
        </script>
    </body>

</html>
