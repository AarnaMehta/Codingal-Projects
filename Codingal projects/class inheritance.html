<!DOCTYPE html>
<html>
    <body>
        <h1> JavaScript Class Inheritance</h1>
        <p>Use the "extends" keyword to inherit all methods from another class.</p>
        <p>Use the "super" method to call parent's constructor from other class.</p>
        <p id="details"></p>
        <script>
            class Car {
                constructor(brand)  {
                    this.carname = brand;
                }
                present() {
                    return 'I have a ' + this.carname;
                }
            }
            class Model extends Car {
                constructor(brand, mod) {
                    super(brand);
                    this.model = mod;
                }
                show() {
                    return this.present() + ', it is a ' + this.model;
                }
            }

            let myCar = new Model ("Mahindra", "XUV 700");
            document.getElementById("details").innerHTML = myCar.show();
        </script>
    </body>
</html>
